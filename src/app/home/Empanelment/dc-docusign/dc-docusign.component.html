
<div class="container  m-5" >
    <!-- Upload File Option -->
    <div class="option" >
        <label class="label" for="fileUpload">Upload Agreement:</label>
        <input type="file" id="fileUpload"  (change)="onFileSelected($event)">
        <label class="upload-button" for="fileUpload">Choose File</label>
        <span class="selected-file">{{ selectedFileName }}</span>
    </div>
    <div class="option">
        <button class="button submit" type="button" (click)="submit()">Submit</button>
    </div>
</div>
