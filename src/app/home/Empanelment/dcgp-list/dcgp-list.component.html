  <div>
  <div class="heading">
    <h5><span class="heading-left-line"></span> DC Verification</h5>
    <hr>
  </div>
  <div>
    <div class="box">
      <div class="box-card">
        <div class="box-card-body">
          <form [formGroup]="form">
            <mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
              <mat-step>
                <div class="row">
                  <div class="col-md-4">
                    <div class="input-group-box">
                      <div><label>Select Provider Name<code>*</code></label></div>
                      <div>
                        <select formControlName="Name">
                          <option [value]="">----select----</option>
                          <option *ngFor="let name of providerNames" [value]="name">{{ name }}</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="input-group-box">
                      <div><label>Select Provider ID <code>*</code></label></div>
                      <div>
                        <select formControlName="ID">
                          <option [value]="">----select----</option>
                          <option *ngFor="let id of providerIDs" [value]="id">{{ id }}</option>
                        </select>
                      </div>
                    </div>
                    <div class="mt-3">
                      <button mat-button matStepperNext type="submit">Search</button>
                    </div>
                  </div>
                </div>
              </mat-step>
            </mat-stepper>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
