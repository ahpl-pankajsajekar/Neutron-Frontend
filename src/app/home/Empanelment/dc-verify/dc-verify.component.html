<div>
  <div class="heading">
    <h5><span class="heading-left-line"></span> DC Verification</h5>
    <hr />
  </div>
  <div>
    <div class="box">
      <div class="box-card">
        <div class="box-card-body">
          <form [formGroup]="form">
            <div class="d-flex flex-row">
              <div class="p-2">
                <select formControlName="providerName">
                  <option>----select----</option>
                  <option
                    *ngFor="let item of providerNames"
                    [value]="item.itemValue"
                  >
                    {{ item.itemName }}
                  </option>
                </select>
              </div>
              <div class="p-2">
                <button type="submit" (click)="onSubmit()">Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
