<div>
  <div class="heading">
    <h5><span class="heading-left-line"></span>DC Verification</h5>
    <hr />
  </div>
  <div>
    <div class="box">
      <div class="box-card">
        <div class="box-card-body">
          <form [formGroup]="form">
            <div class="d-flex flex-row">
              <div class="p-2">
                <select formControlName="id">
                  <option>------------Select DC -----------</option>
                  <option
                    *ngFor="let item of providerNames"
                    [value]="item.id"
                  >
                    {{ item.providerName }}
                  </option>
                </select>
              </div>
              <div class="p-2">
                <button type="submit" (click)="onSubmit()">Search</button>
              </div>
            </div>
          </form>
        </div >

<div *ngIf="selfemployementData" class="verification-container">
  <h6 class="verification-title">Verify Self-Empanelment</h6>
  <div class="provider-details">
    <div class="provider-name">{{ selfemployementData.providerName }}</div>
    <img class="pan-image" src="data:image/png;base64,{{ selfemployementData.pan_image }}" alt="Pan Image">
  </div>

  <div class="remark-container">
    <label for="remark">Remark:</label>
    <textarea id="remark" rows="3" placeholder="Enter your remark here..."></textarea>
  </div>

  <div class="button-container">
    <button class="verify-button" (click)="verification('verify')">Verify</button>
    <button class="partial-verify-button" (click)="verification('partialVerify')">Partial Verify</button>
  </div>
</div>
      </div>
    </div>
  </div>
</div>
